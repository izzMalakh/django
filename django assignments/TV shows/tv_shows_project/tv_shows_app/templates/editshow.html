<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body{
            padding-left: 200px;
            padding-top: 100px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        #exampleFormControlInput1{
            width: 20%;
            margin-bottom: 10px;
        }
        h2{
            border-bottom: 1px solid gray;
            width: 20%;
            
        }
        a{
            font-size: 1.5rem;
        }
    </style>
    <title>Edit show</title>
</head>
<body>
    <p><a href="/">Go Back </a></p>
    
    <h1> Edit Show  {{show.id}} </h1>
    
    
    <form action="/editshow/{{show.id}}" method="post">
        {% csrf_token %}
        <div>
            <label for="title">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="titleshow">

        </div>
        
        <label for="Network">Network</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="network" value="{{show.network}}">
        <label for="date">Release Date</label>
        <input type="date" class="form-control" id="exampleFormControlInput1" name="date" value={{show.release_date |date:'Y-m-d' }}>
        
        <div>
            <label for="des">Description</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="des" value="{{show.description}}">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</body>
</html>
