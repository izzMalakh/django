<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        #Comments {
            height: 100px;
            width: 600px;
        }

        body {
            background-color: rgb(217, 217, 217);
        }
    </style>
    <title>Dojo Survey</title>
</head>

<body>



    <form action="/show" method="post">
        {% csrf_token %}

        <div>
            <label>Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name" name="name">
        </div>
        <div>
            <label>Locations</label>
            <select class="form-control" id="dojolocation" name="dojo_location">
                <option value="San Jose">San Jose</option>
                <option value="ps">Seattle</option>
                <option value="ramallah">Los Angeles</option>

            </select>
        </div>
        <br>
        <div>
            <label>Favorite Language</label>
            <select name="favlanguage">
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="JavaScript">javascript</option>
                <option value="other">Other</option>

            </select>

        </div>
        <br>

        <label>Comments (Optional)</label><br>
        <textarea id="Comments" name="comments"></textarea><br>
        <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
    </form>




</body>

</html>
