<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>view books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body{
            padding-left: 200px;
            padding-top: 100px;
            padding-right: 200px;
        }
        .form-select{
            margin-right: 30px;
            
        }
    </style>
</head>
<body>
    <h1>{{book.title}}</h1>
    <h4>ID: {{book.id}}</h4>
    <p> Description: {{book.description}}</p><hr>

    <h2>Authors:</h2>
    {%for i in var%}

    <p>{{i.first_name}} {{i.last_name}}</p>
    {%endfor%}
    <form action="/addauthor/{{book.id}}" method="post">
        {%csrf_token%}
    <select class="form-select" aria-label="Default select example" name="selectauthors">
        
        {%for au in allauthors%}
        {%if au not in var%}
        <option value="{{au.id}}">{{au.first_name}} {{au.last_name}}</option>
        {% endif %}
        {%endfor%}
        
      </select>
      <button type="submit" class="btn btn-primary" name="ad" value="add"> Add </button>
      
      
</form>




    
</body>
</html>
