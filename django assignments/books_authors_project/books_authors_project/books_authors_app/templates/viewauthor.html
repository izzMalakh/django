<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Author</title>
    <style>
        body{
        padding-left: 200px;
        padding-top: 100px;
        padding-right: 200px;
    }
    .form-select{
        margin-right: 30px;
        
    }
    </style>
    
</head>
<body>
    <h1>{{author.first_name}} {{author.last_name}}</h1>
    <h4>ID: {{author.id}}</h4>
    <p> Notes: {{author.notes}} </p><hr>

    <h2>Books:</h2>
    {%for i in var%}

    <p>{{i.title}} </p>
    {%endfor%}
    <form action="/addbooks/{{author.id}}" method="post">
        {%csrf_token%}
    <select class="form-select" aria-label="Default select example" name="selectbooks">
        
        {%for au in allbooks%}
        {% if au not in var%}
        <option value="{{au.id}}">{{au.title}}</option>
        {%endif%}
        
        {%endfor%}
        
      </select>
      <button type="submit" class="btn btn-primary" name="ad" value="add"> Add </button>
      
      
</form>
</body>
</html>
